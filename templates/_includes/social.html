
{% if SOCIAL %}
    <section>
        <h1>Social</h2>
        <ul>
        {% if FEED_RSS %}
            <li><a href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate">RSS</a></li>
        {% endif %}
        {% for name, link in SOCIAL %}
            <li><a href="{{ link }}" target="_blank">{{ name }}</a></li>
        {% endfor %}
        </ul>
    </section>
{% endif %}
